<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Game</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Add Game</h1>
<form th:action="@{/games/add}" th:object="${game}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required/>
  <br/>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" th:field="*{genre}" required/>
  <br/>

  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" required/>
  <br/>

  <label for="developer">Developer:</label>
  <input type="text" id="developer" th:field="*{developer}" required/>
  <br/>

  <label for="releaseDate">Release Date:</label>
  <input type="date" id="releaseDate" th:field="*{releaseDate}" required/>
  <br/>

  <button type="submit">Add Game</button>
</form>
<a href="/games">Back to Games</a>
</body>
</html>
