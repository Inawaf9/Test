<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Games</title>
</head>
<body>
<h1>Available Games</h1>
<a href="/games/add">Add New Game</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Developer</th>
        <th>Release Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${games}">
        <td th:text="${game.title}">Game Title</td>
        <td th:text="${game.genre}">Game Genre</td>
        <td th:text="${game.price}">Game Price</td>
        <td th:text="${game.developer}">Game Developer</td>
        <td th:text="${game.releaseDate}">Release Date</td>
        <td>
            <a th:href="@{/games/update/{id}(id=${game.id})}">Update</a>
            <form th:action="@{/games/delete/{id}(id=${game.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
