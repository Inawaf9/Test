<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Available Games</h1>
<a href="/games/add">Add New Game</a> <!-- رابط لإضافة لعبة جديدة -->
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Developer</th>
        <th>Release Date</th>
        <th>Actions</th> <!-- إضافة عمود للإجراءات -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${games}">
        <td th:text="${game.title}">Game Title</td>
        <td th:text="${game.genre}">Game Genre</td>
        <td th:text="${game.price}">Game Price</td>
        <td th:text="${game.developer}">Game Developer</td>
        <td th:text="${game.releaseDate}">Release Date</td>
        <td>
            <a th:href="@{/games/update/{id}(id=${game.id})}">Update</a> <!-- 2 رابط لتحديث اللعبة -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
