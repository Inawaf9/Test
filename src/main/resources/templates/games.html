<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Games List</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Games List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Price</th>
        <th>Developer</th>
        <th>Release Date</th>
        <th>Actions</th>
    </tr>
    <tr th:each="game : ${games}">
        <td th:text="${game.id}"></td>
        <td th:text="${game.title}"></td>
        <td th:text="${game.genre}"></td>
        <td th:text="${game.price}"></td>
        <td th:text="${game.developer}"></td>
        <td th:text="${game.releaseDate}"></td>
        <td>
            <a th:href="@{/games/update/{id}(id=${game.id})}">Update game</a> <!-- رابط لتحديث اللعبة -->
            <form th:action="@{/games/{id}(id=${game.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete" /> <!-- حقل لتحديد طريقة DELETE -->
                <button type="submit" onclick="return confirm('Are you sure you want to delete this game?');">Delete</button> <!-- زر حذف -->
            </form>
        </td>
    </tr>
</table>
<a href="/games/add">Add New Game</a> <!-- رابط لإضافة لعبة جديدة -->
</body>
</html>
