<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Game</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Update Game</h1>
<form th:action="@{/admin/update/{id}(id=${game.id})}" th:object="${game}" method="post">
    <input type="hidden" name="_method" value="put" />

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <br/>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required/>
    <br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required/>
    <br/>

    <label for="developer">Developer:</label>
    <input type="text" id="developer" th:field="*{developer}" required/>
    <br/>

    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" th:field="*{releaseDate}" required/>
    <br/>

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL" />
    <br/>

    <button type="submit">Update Game</button>
</form>

<a href="/admin">Back to Games</a>
</body>
</html>
