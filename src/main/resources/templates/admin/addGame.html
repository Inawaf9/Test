<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Game</title>
</head>
<body>
<h1>Add New Game</h1>
<form th:action="@{/admin/add}" th:object="${game}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required />

  <label for="genre">Genre:</label>
  <input type="text" id="genre" th:field="*{genre}" required />

  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" min="0" required />

  <label for="developer">Developer:</label>
  <input type="text" id="developer" th:field="*{developer}" required />

  <label for="releaseDate">Release Date:</label>
  <input type="date" id="releaseDate" th:field="*{releaseDate}" required />

  <!-- New field for image URL -->
  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL" />

  <button type="submit">Add Game</button>
</form>
<a href="/admin">Back to Admin Panel</a>
</body>
</html>
