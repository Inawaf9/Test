<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Game</title>
</head>
<body>

<h2>Are you sure you want to delete this game?</h2>

<div>
    <p><strong>Game ID:</strong> <span th:text="${game.id}"></span></p>
    <p><strong>Title:</strong> <span th:text="${game.title}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${game.genre}"></span></p>
    <p><strong>Price:</strong> <span th:text="${game.price}"></span></p>
</div>

<form th:action="@{/admin/delete/{id}(id=${game.id})}" method="post"> <!-- Updated action URL -->
    <button type="submit">Confirm Delete</button>
    <a href="/admin">Cancel</a> <!-- Updated cancel link -->
</form>

</body>
</html>
