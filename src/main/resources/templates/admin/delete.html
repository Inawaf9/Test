<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
<div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg text-center">
    <!-- Page Title -->
    <h2 class="text-2xl font-bold text-red-600 mb-6">Are you sure you want to delete this game?</h2>

    <!-- Game Details -->
    <div class="text-left mb-6">
        <p class="mb-2"><strong class="text-gray-700">Game ID:</strong> <span th:text="${game.id}" class="text-gray-900"></span></p>
        <p class="mb-2"><strong class="text-gray-700">Title:</strong> <span th:text="${game.title}" class="text-gray-900"></span></p>
        <p class="mb-2"><strong class="text-gray-700">Genre:</strong> <span th:text="${game.genre}" class="text-gray-900"></span></p>
        <p class="mb-2"><strong class="text-gray-700">Price:</strong> <span th:text="${game.price}" class="text-gray-900"></span></p>
    </div>

    <!-- Delete Confirmation Form -->
    <form th:action="@{/admin/delete/{id}(id=${game.id})}" method="post" class="space-y-4">
        <button type="submit"
                class="w-full py-2 px-4 bg-red-500 text-white rounded font-bold hover:bg-red-600 transition-all">
            Confirm Delete
        </button>
    </form>

    <!-- Cancel Link -->
    <a href="/admin"
       class="block mt-4 py-2 px-4 bg-gray-500 text-white rounded font-bold hover:bg-gray-600 transition-all">
        Cancel
    </a>
</div>
</body>
</html>
