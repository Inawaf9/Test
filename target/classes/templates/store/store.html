<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
<div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
  <!-- Page Title -->
  <h1 class="text-4xl font-bold text-blue-600 mb-6">Game Store</h1>

  <!-- No Games Message -->
  <div th:if="${games.isEmpty()}" class="text-center text-gray-700 mb-4">
    No games available.
  </div>

  <!-- Games Table -->
  <div th:unless="${games.isEmpty()}" class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg">
      <thead class="bg-gray-200">
      <tr>
        <th class="py-3 px-4 border-b-2 border-gray-300 text-center">Image</th>
        <th class="py-3 px-4 border-b-2 border-gray-300 text-center">Title</th>
        <th class="py-3 px-4 border-b-2 border-gray-300 text-center">Genre</th>
        <th class="py-3 px-4 border-b-2 border-gray-300 text-center">Price</th>
        <th class="py-3 px-4 border-b-2 border-gray-300 text-center">Developer</th>
        <th class="py-3 px-4 border-b-2 border-gray-300 text-center whitespace-nowrap">Release Date</th>
        <th class="py-3 px-4 border-b-2 border-gray-300 text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="game : ${games}" class="hover:bg-gray-100">
        <td class="py-2 px-4 border-b border-gray-300">
          <img th:if="${game.imageUrl != null}" th:src="${game.imageUrl}" alt="Game Image"
               class="w-24 h-auto rounded-lg"/>
        </td>
        <td class="py-2 px-4 border-b border-gray-300 text-center" th:text="${game.title}">Game Title</td>
        <td class="py-2 px-4 border-b border-gray-300 text-center" th:text="${game.genre}">Genre</td>
        <td class="py-2 px-4 border-b border-gray-300 text-center" th:text="${game.price}">Price</td>
        <td class="py-2 px-4 border-b border-gray-300 text-center" th:text="${game.developer}">Developer</td>
        <td class="py-2 px-4 border-b border-gray-300 text-center" th:text="${game.releaseDate}">Release Date</td>
        <td class="py-2 px-4 border-b border-gray-300 text-center">
          <a th:href="@{/details/{id}(id=${game.id})}"
             class="py-2 px-4 bg-blue-500 text-white rounded font-bold hover:bg-blue-600 whitespace-nowrap transition-all">
            View Details
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Admin Panel Link -->
  <a href="/admin"
     class="block mt-6 py-2 px-6 bg-gray-500 text-white rounded font-bold text-center hover:bg-gray-600 transition-all">
    Admin Panel
  </a>
</div>
</body>
</html>
